<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Main.css" />
    <title>ITBANK</title>
  </head>
  <body>
    <section class="bg-primary p-5 p-lg-2 pt-lg-5 text-dark text-center">
      <!--Imagen ITBANK izquierda-->
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div class="row align-items-center w-100%">
            <div class="col-6">
              <img
                src="ImgCarrusel/IMG1.jpg"
                alt="ITBAK"
                class="img-fluid w-100% d-none d-sm-block"
              />
            </div>
            <div class="col-12 col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-lg"
                  placeholder="Usuario"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-key-fill"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="contraseña"
                />
              </div>
              <a href="#" class="text-dark">olvido su contraseña?</a>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-light text-dark" type="button">
                  Enviar
                </button>
                <button class="btn btn-light text-dark" type="button">
                  Registrarse
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer
      class="p-5 bg-primary text-dark text-center position-relative fw-bold"
    >
      <div class="container">
        <p class="lead">Copyright &copy; 2022 Frontend ITBANK</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
